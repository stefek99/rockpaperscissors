
<!DOCTYPE html>
<html>
<head>

  <meta name="googlebot" content="noindex, nofollow">

  
  

  
  
  

  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>

  

  

  

  
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  

  

  <style type="text/css">
    
  </style>

  <title></title>

  
</head>

<body>
  <div ng-app="app">
    <div ng-controller="MainCtrl">
        <input type="radio" ng-model="checked" value="500" ng-click="uncheck($event)" />
        <input type="radio" ng-model="checked" value="1000" ng-click="uncheck($event)" />
        <input type="radio" ng-model="checked" value="1500" ng-click="uncheck($event)" />
    </div>
</div>
  




<script type='text/javascript'>//<![CDATA[

var app = angular.module('app', []);

app.controller('MainCtrl', ['$scope', function (scope) {
    scope.uncheck = function (event) {
        if (scope.checked == event.target.value) scope.checked = false
    }
}]);
//]]> 

</script>

</body>

</html>
